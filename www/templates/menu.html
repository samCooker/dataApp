<!--带有左侧菜单的登陆页-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-tabs class="tabs-striped tabs-positive">
            <!--  Tab badge="fordoNum" badge-style="badge-assertive"-->
            <ion-tab title="fordolist" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/oa" >
                <ion-nav-view name="oa"></ion-nav-view>
            </ion-tab>

            <!--  Tab -->
            <ion-tab title="fordos" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/fordos">
                <ion-nav-view name="fordos"></ion-nav-view>
            </ion-tab>

            <!--  Tab -->
            <ion-tab title="other data" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/other">
                <ion-nav-view name="other"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="left" >
        <ion-header-bar class="bar-stable">
            <h1 class="title">选项</h1>
        </ion-header-bar>
        <ion-content class="stable-bg"><!--背景色-->
            <ion-list>
                <ion-item class="item-stable item-thumbnail-left">
                    <img src="img/user.png"/><div>欢迎！</div>
                </ion-item>
                <ion-item class="item-stable">
                    <label class="item-input">
                        <input type="text" placeholder="say something ..."/>
                    </label>
                </ion-item>
                <!--item-icon-left 带有左图标 item-icon-right 带有右图标-->
                <ion-item menu-close ng-click="reLogin()" class="item-stable item-icon-left item-icon-right">
                    <!--icon 图标样式 ion-log-in 图标名称 calm图标颜色-->
                    <i class="icon ion-log-in calm"></i> 重新登陆 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close ng-click="logout()" class="item-stable item-icon-left item-icon-right">
                    <i class="icon ion-android-checkmark-circle dark"></i> 退出登陆  <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
